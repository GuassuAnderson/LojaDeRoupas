<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
        <a href="./">
            <img class="h-12" src="./assets/logo/hashtag.svg" alt="Logo do Magazine Hashtag." />
        </a>
    </header>
    <form action="" class="flex w-100 px-5 gap-4 py-20 grow">
        <section id="dados-usuario" class="w-1/3 bg-slate-300 rounded-xl py-5">
            <p class="m-3 text-center font-extrabold">Dados Pessoais</p>
            <div class="flex flex-col px-10 py-2">
                <label for="nome" class="font-bold mb-2">Nome</label>
                <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="nome completo" required>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="email" class="font-bold mb-2">Email</label>
                <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="teste@email.com" required>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="telefone" class="font-bold mb-2">Telefone</label>
                <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="(99)0000-0000" required>
            </div>
        </section>

        <section id="pagamento-entrega" class="w-1/3 bg-slate-300 rounded-xl py-5">
            <p class="m-3 text-center font-extrabold">Pagamento e Entrega </p>
            <div class="flex flex-col px-10 py-2">
                <label for="numero-cartao" class="font-bold mb-2">NUmero do cartão</label>
                <input type="number" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="1111-1111-1111/0001" required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-2 w-1/2">
                    <label for="cvv" class="font-bold mb-2">CVV</label>
                    <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="teste@email.com" required>
                </div>
                <div class="flex flex-col px-10 py-2 w-1/2">
                    <label for="validade-cartao" class="font-bold mb-2">data de validade</label>
                    <input type="text" id="validade-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="teste@email.com" required>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="11122-333" required />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Rua que sobe e desce" required />
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class="font-bold text-sm mb-2">Número</label>
                    <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="444" required />
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="555" required />
                </div>
        </section>


        <section id="produtos-checkout" class="w-1/3 bg-slate-300 rounded-xl py-5 px-3">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>
            <section id="celula-checkout" class="flex flex-col h-1/5 px-2 justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-4">0</p>
                <button type="submit" class="bg-slate-200 text-slate-800 p-2 hover:bg-slate-800 hover:text-slate-200">Finalizar compra</button>
            </section>
        </section>
    </form>

    <script type="module" src="./src/checkout.js"></script>
</body>

</html>
