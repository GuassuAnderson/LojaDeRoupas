<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja do Guassu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">
  <section id="carrinho"
    class="fixed top-0 right-[-360px] bg-black h-screen w-[360px] text-slate-100 z-50 text-lg duration-700 border-l border-cyan-300 p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-rectangle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">

    </section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-4">0</p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-800 p-2 hover:bg-slate-800 hover:text-slate-200">Finalizar compra</button>
  </section>
  <header class="flex bg-zinc-700 shadow-lg shadow-cyan-200 justify-between px-8 py-4 sticky top-0 z-10">
    <a href="/">
      <img class="h-16" src="/assets/logo/eu.svg" alt="Logo">
    </a>
    <div class="text-slate-100 flex items-end gap-2 mx-2">
      <a href="/pedidos.html">
        <button class="mx-4 text-lg"><i class="fa-solid fa-user"></i></button>
      </a>
      <button class="mr-2 tex" id="abrir-carrinho"><i class="fa-solid fa-cart-plus"></i></button>
    </div>
  </header>
  <main class="flex flex-col items-center bg-stone-200">
    <section class="p-10 font-bold flex" id="filtros">
      <div class="p-2">
        <input id="exibir-todos" type="radio" class="peer hidden" name="filtro" checked> 
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:shadow-lg peer-checked:shadow-cyan-300 rounded-md p-2 select-none cursor-pointer">Todos</label>
      </div>
      <div class="p-2">
        <input id="exibir-masculinos" type="radio" class="peer hidden" name="filtro">
        <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:shadow-lg peer-checked:shadow-cyan-300 rounded-md p-2 select-none cursor-pointer">Masculinos</label>
      </div>
      <div class="p-2">
        <input id="exibir-femininos" type="radio" class="peer hidden" name="filtro">
        <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:shadow-lg peer-checked:shadow-cyan-300 rounded-md p-2 select-none cursor-pointer">Femininos</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
